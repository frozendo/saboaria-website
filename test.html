<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }

    .carousel-wrapper {
      position: relative;
      overflow: hidden;
      max-width: 100%;
      margin: 2rem auto;
    }

    .carousel {
      display: flex;
      scroll-snap-type: x mandatory;
      overflow-x: auto;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      gap: 1rem;
      padding: 1rem;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .slide {
      scroll-snap-align: center;
      flex: 0 0 100%;
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.5rem;
    }

    /* Optional: Adjust slide size on large screens */
    @media (min-width: 768px) {
      .slide {
        flex: 0 0 80%;
      }
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .nav-buttons a {
      background: rgba(0, 0, 0, 0.4);
      color: white;
      text-decoration: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      border-radius: 50%;
      pointer-events: auto;
    }

    .nav-buttons a:hover {
      background: rgba(0, 0, 0, 0.6);
    }

    /* Anchor targets */
    .slide:target {
      scroll-margin-left: 1rem;
    }
  </style>
</head>
<body>

<div class="carousel-wrapper">
  <div class="carousel">
    <div class="slide" id="slide1">Slide 1</div>
    <div class="slide" id="slide2">Slide 2</div>
    <div class="slide" id="slide3">Slide 3</div>
  </div>

  <!-- Navigation Arrows -->
  <div class="nav-buttons">
    <a href="#slide1">&#8592;</a>
    <a href="#slide3">&#8594;</a>
  </div>
</div>

</body>
</html>
